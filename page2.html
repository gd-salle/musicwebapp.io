<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <title>Music Web App</title>
</head>
<body>
    <div class="page2-container">
        <img class="page2-cover" src="https://cdn.discordapp.com/attachments/885192432457748611/1081927644611883179/Screenshot_30.png" alt="">
       
        <div class="page2-navigation">
            <nav>
                <h3 class="page2-title">
                    <img src="https://cdn.discordapp.com/attachments/765704469911699487/1081874761984000021/Xaki_logo_for_ZAmusictransparentpng_faf97d39-2919-4710-93fb-51cc56563113-removebg-preview.png" alt=""> 
                    <span>MyLibrary</span>
                </h3>

                <div class="page2-search-bar">
                    <span class="fa-solid fa-magnifying-glass"><input 
                    type="text" 
                    class="input" 
                    placeholder="Search..."></span>
                </div>

                <div class="page2-settings">
                        <a href="">
                            <span class="fa-solid fa-gear"></span>
                            Setting
                        </a>   
                </div>
            </nav>
        </div>

        <div class="page2-content">
            <table class="table-content">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>

                    <tr>

                    </tr>
                </tbody>





            </table>
        </div>
        
    </div>







    <script src="https://kit.fontawesome.com/bfe71f398a.js" crossorigin="anonymous"></script>

</html>
